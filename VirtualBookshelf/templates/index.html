<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Library</title>
</head>
<body>
<h1>My Library</h1>
{% if not books: %}
<p>Library is empty.</p>
{% endif %}
{% for book in books %}
    <ul>
        <li>{{ book.title }} - {{ book.author }} - {{ book.rating }} <a href="{{ url_for('edit', id=book.id) }}">Edit rating</a>--<a href="{{ url_for('delete', id=book.id)}}">Delete</a></li>
    </ul>
  {% endfor %}  
<a href="/add">Add New Book</a>
</body>
</html>
